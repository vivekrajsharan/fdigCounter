<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>5digitCounter</title>
  </head>
  <body>
    <div class="firstContainer">
      <p>Enter value between 1 and 99999</p>
      <input type="text" id="inpt" placeholder="Enter End Number" />
      <button id="btn" onclick="startCounter()">Start Counter</button>
    </div>

    <div class="secondContainer">
      <div class="counter" id="first">
        <p class="current">0</p>
        <p class="next">1</p>
      </div>
      <div class="counter" id="second">
        <p class="current">0</p>
        <p class="next">1</p>
      </div>
      <div class="counter" id="third">
        <p class="current">0</p>
        <p class="next">1</p>
      </div>
      <div class="counter" id="fourth">
        <p class="current">0</p>
        <p class="next">1</p>
      </div>
      <div class="counter" id="fifth">
        <p class="current">0</p>
        <p class="next">1</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
